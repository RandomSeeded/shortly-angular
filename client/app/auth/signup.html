<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='user.username' ng-minlength="3" ng-maxlength="40" required>
    <input type="password" ng-model='user.password' required ng-minlength="3" ng-maxlength="40" required>
    <button ng-disabled = "signupForm.$invalid">signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
