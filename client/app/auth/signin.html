<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text' ng-model='user.username' ng-minlength="3" ng-maxlength="40" required>
    <input type="password" ng-model='user.password' required ng-minlength="3" ng-maxlength="40" required>
    <button ng-disabled = "signinForm.$invalid">signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
